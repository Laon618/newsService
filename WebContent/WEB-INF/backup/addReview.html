            <form  ng-submit="reviewForm.$valid && reviewCon.addReview(newsCon.articles[0])" name="reviewForm" method="POST" action="addReview" novalidate>
                <blockquote>
                    {{reviewCon.review.body}}
                    <br>
                    <cite class="clearfix"> <small> {{reviewCon.review.name}}</small></cite>
                </blockquote>
                <!--review form-->

                <fieldset class="form-group" >
                    <textarea ng-model="reviewCon.review.body" class="form-control" placeholder="review" name="body" required></textarea>
                </fieldset>
                <fieldset class="form-group">
                    <input ng-model="reviewCon.review.name" class="form-control" placeholder="name" name="name" required />
                </fieldset>
                <div>Review form is {{reviewForm.$valid}}</div>
                <fieldset class="form-group">
                    <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
                </fieldset>

            </form>
